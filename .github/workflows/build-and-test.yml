name: Build and Test

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
    branches:
      - main

jobs:
  validate-labels:
    name: Labels Workflow
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for Required Labels
        uses: actions/github-script@v7
        id: labels
        with:
          script: |
            const optionalLabels = ['minor', 'patch'];
            const labels = context.payload.pull_request.labels.map((label) => label.name);
            
            if (!optionalLabels.some(label => labels.includes(label))) {
              core.setFailed(`‚ùå A versioning label is required. Please add one of the following labels to proceed: "minor" or "patch".`);
              return;
            }

  frontend-workflow:
    name: Frontend Workflow
    needs: validate-labels
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.11.0"

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run Build
        working-directory: ./frontend
        run: npm run build

  backend-workflow:
    name: Backend Workflow
    needs: frontend-workflow
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.11.0"

      - name: Install Dependencies
        working-directory: ./backend
        run: npm install

      - name: Run Tests
        working-directory: ./backend
        run: npm test